<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Battery API</title>
  </head>
  <body>
    <header>
      <h1>Battery API</h1>
      <p>This project uses the core built web browser API</p>
    </header>
    <div class="container">
      <div class="battery-info">
        <div class="item">
          <h3>Battery level : <span class="batteryLevel">Yes</span></h3>
        </div>
        <div class="item">
          <h3>Charging : <span class="batteryCharging">Yes</span></h3>
        </div>
        <div class="item">
          <h3>Charging time : <span class="batteryChargingTime">Yes</span></h3>
        </div>
        <div class="item">
          <h3>
            Discharging Time : <span class="batteryDischargingTime">Yes</span>
          </h3>
        </div>
      </div>
    </div>
    <script src="./jscript.js"></script>
  </body>
</html>
