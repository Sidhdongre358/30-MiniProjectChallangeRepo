<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>Landing page</title>
  </head>
  <body>
    <div class="container">
      <div class="banner-text">
        <h1>codeAndCreate</h1>
        <p>Learn new things</p>
      </div>
      <div class="btns">
        <button type="button" class="login-btn btn">Login</button>
        <button type="button" class="signin-btn btn">sign in</button>
      </div>
      <div class="form-container">
        <div class="signup-form-wrapper model">
          <div class="x-btn signup-x">&times;</div>
          <div class="form-header">
            <h1>Code and create</h1>
            <h3>Join us</h3>
          </div>
          <form class="form">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" class="text" />
            </div>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="email" class="text" />
            </div>
            <div class="input-group">
              <i class="fas fa-key"></i>
              <input type="password" placeholder="password" class="text" />
            </div>
            <button type="button">Sign Up</button>
          </form>
        </div>
        <div class="login-form-wrapper model" >
          <div class="x-btn login-x">&times;</div>
          <div class="form-header">
            <h1>Code and create</h1>
            <h3>login</h3>
          </div>
          <form class="form">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" class="text" />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="password" class="text" />
            </div>
            <button type="button">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./jscript.js"></script>
  </body>
</html>
