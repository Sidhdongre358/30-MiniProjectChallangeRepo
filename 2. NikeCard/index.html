<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike card</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Quicksand:wght@300;400;500;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          
          <div class="card-top">
            <img src="./images/nike.png" alt="logo" class="logo" />
            <div class="card-top-text">
              <h1>Air structure</h1>
              <p>
                We use ads to keep our content free for you. Please allow ads
                and let sponsors fund your surfing. Thank you!
              </p>
            </div>
            <img src="./images/shoe1.png" alt="shoe" class="shoe-1" />
          </div>
          <div class="card-bottom">
            <h1>Air structure</h1>
            <div class="badge">New</div>
            <h3>Running Collections</h3>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="size">
              <h4>Size</h4>
              <div class="sizes">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
              </div>
            </div>
            <div class="colour">
                <h4>Colour</h4>
                <div class="colours-1"></div>
                <div class="colours-2"></div>
            </div>
            <div class="price">
                <span>USD</span>
                <span>250.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./jscript.js"></script>
  </body>
</html>
