<!DOCTYPE html>

  <head>

        </div>
        <div class="social-media">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-github"></i>
          <i class="fa fa-map-pin"></i>
        </div>
        <div class="copyright">

        </div>

    </div>
    <script src="./jscript.js"></script>
